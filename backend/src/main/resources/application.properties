server.port=8081

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://mongodb-test:27017/saarthitest}
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.auto-create-collections=true
# Connection timeout settings to prevent long waits during startup
spring.data.mongodb.option.connect-timeout=10000
spring.data.mongodb.option.socket-timeout=10000
spring.data.mongodb.option.server-selection-timeout=10000
spring.data.mongodb.option.max-wait-time=10000

# Logging
logging.level.org.springframework.data.mongodb=INFO
logging.level.com.mongodb=WARN
logging.level.root=INFO
logging.level.com.saarthitest=DEBUG

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always

