server.port=8081

# MongoDB Configuration - Production Ready
spring.data.mongodb.uri=${MONGODB_URI:mongodb://mongodb-test:27017/saarthitest}
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.auto-create-collections=true

# MongoDB Connection Settings - Allow app to start even if MongoDB is slow
spring.data.mongodb.option.connect-timeout=5000
spring.data.mongodb.option.socket-timeout=5000
spring.data.mongodb.option.server-selection-timeout=5000
spring.data.mongodb.option.max-wait-time=5000
spring.data.mongodb.option.heartbeat-frequency=10000
spring.data.mongodb.option.max-connection-idle-time=60000

# Application Settings
spring.application.name=saarthi-test
spring.main.web-application-type=servlet
spring.main.allow-circular-references=true

# Server Settings
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Logging - Production Level
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.data.mongodb=INFO
logging.level.com.mongodb=WARN
logging.level.com.saarthitest=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

