services:
  frontend-test:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    depends_on:
      - backend-test

  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    ports:
      - "8081:8081"
    depends_on:
      mongodb-test:
        condition: service_healthy
    environment:
      - MONGODB_URI=mongodb://mongodb-test:27017/saarthitest
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8081"]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 180s
    restart: unless-stopped

  mongodb-test:
    image: mongo:4.4
    ports:
      - "27018:27017"
    volumes:
      - mongo-test-data:/data/db
    command: ["--quiet"]
    healthcheck:
      test: mongo --eval "db.adminCommand('ping')" --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s


volumes:
  mongo-test-data:

