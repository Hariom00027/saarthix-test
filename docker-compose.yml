services:
  frontend-test:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    depends_on:
      - backend-test
    dns:
      - 8.8.8.8
      - 8.8.4.4
  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    ports:
      - "8081:8081"
    depends_on:
      mongodb-test:
        condition: service_healthy
    environment:
      - MONGODB_URI=mongodb://mongodb-test:27017/saarthitest
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8081 || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 40
      start_period: 360s
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
  mongodb-test:
    image: mongo:6
    ports:
      - "27018:27017"
    volumes:
      - mongo-test-data:/data/db
    command: ["--quiet"]
    healthcheck:
      test: mongosh --eval "db.adminCommand('ping')" --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    dns:
      - 8.8.8.8
      - 8.8.4.4

volumes:
  mongo-test-data:

